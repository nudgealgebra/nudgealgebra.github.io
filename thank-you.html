<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You - NudgeMath</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Assuming you have a main CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Bootstrap -->
  <link rel="stylesheet" href="css/font-awesome.min.css"> <!-- Font Awesome -->
  <style>
    body {
      background-color: #00356d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    .thank-you-container {
      text-align: center;
      color: #ffffff;
      padding: 40px;
      background-color: #004080;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }
    .thank-you-container h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #69c0ff;
    }
    .thank-you-container p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .thank-you-container a {
      background-color: #69c0ff;
      color: #00356d;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .thank-you-container a:hover {
      background-color: #89c9f4;
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>We have received your message. We'll get back to you shortly!</p>
    <a href="index.html">Return to Home</a>
  </div>

</body>
</html>
